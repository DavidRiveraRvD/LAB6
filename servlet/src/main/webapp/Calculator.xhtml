<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
</h:head>
<body background="/resources/PHOTO1.jpg" >
<font color="#FFFFFF" face="Times New Roman">
    <h:form id="calculadora_form">
        <h1 align="center"><big> Welcome to the Statistical Calculator! </big></h1>
        <!--p:outputLabel
        value="Valor de la moda: #{calculadoraBean.getModa()}">
        </p:outputLabel-->
        <h2>Enter the list of numbers:</h2>
        <span class="ui-float-label">
                    <p:inputText id="numbers" binding="#{numbers}" />
                </span>
        <br></br>
        <h2> Resultados: </h2>
        <p:outputLabel
                value="Numbers : #{calculadoraBean.getNumbers()}">
        </p:outputLabel>
        <br></br>
        <p:outputLabel
                value="Average : #{calculadoraBean.getPromedio()}">
        </p:outputLabel>
        <br></br>
        <p:outputLabel
                value="Standard deviation : #{calculadoraBean.getDevEstandar()}">
        </p:outputLabel>
        <br></br>
        <p:outputLabel
                value="Variance : #{calculadoraBean.getVarianza()}">
        </p:outputLabel>
        <br></br>
        <p:outputLabel
                value="Fashion : #{calculadoraBean.getModa()}">
        </p:outputLabel>
        <br></br>
        <p:outputLabel
                value="Total numbers : #{calculadoraBean.getCantNumbers()}">
        </p:outputLabel>
        <br></br>
        <br></br>
        <p:commandButton
                value="Calculate values" actionListener="#{calculadoraBean.setNumbersWeb(numbers.value)}" update="calculadora_form" >
        </p:commandButton>
        <br></br>
        <br></br>
        <p:dataTable value="#{calculadoraBean.getHistoria()}" var="item">
            <p:column headerText="Number history" filterMatchMode="contains" style="display:block; text-align:left">
                <p:outputLabel value ="#{item}" style="display:block; text-align:center"/>
            </p:column>
        </p:dataTable>
        <br></br>
        <p:commandButton
                value="Restart" actionListener="#{calculadoraBean.restart()}" update="calculadora_form" >
        </p:commandButton>
        <br></br>
        <br></br>
        <p>Remember to enter the numbers you want to evaluate seprardos by semicolons; :</p>
        <p>a;b;c;...</p>
    </h:form>
</font>
</body>
</html>
